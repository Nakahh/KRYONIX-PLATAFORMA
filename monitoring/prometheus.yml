# Configuração do Prometheus para KRYONIX
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: "kryonix-production"
    environment: "production"

# Regras de alerta
rule_files:
  - "alert_rules.yml"

# Configuração do Alertmanager
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Jobs de scraping
scrape_configs:
  # Métricas do próprio Prometheus
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]
    scrape_interval: 30s

  # Aplicação KRYONIX principal
  - job_name: "kryonix-app"
    static_configs:
      - targets: ["kryonix-app:3000"]
    metrics_path: "/api/metrics"
    scrape_interval: 15s
    scrape_timeout: 10s
    honor_labels: true
    params:
      format: ["prometheus"]

  # Redis metrics
  - job_name: "redis"
    static_configs:
      - targets: ["redis:6379"]
    metrics_path: "/metrics"
    scrape_interval: 30s

  # Node Exporter para métricas do sistema
  - job_name: "node-exporter"
    static_configs:
      - targets: ["node-exporter:9100"]
    scrape_interval: 30s

  # Métricas do Docker
  - job_name: "docker"
    static_configs:
      - targets: ["docker-proxy:9323"]
    scrape_interval: 30s

  # Métricas do Nginx
  - job_name: "nginx"
    static_configs:
      - targets: ["nginx:9113"]
    metrics_path: "/metrics"
    scrape_interval: 30s

  # WhatsApp Evolution API
  - job_name: "evolution-api"
    static_configs:
      - targets: ["evolution-api:8080"]
    metrics_path: "/metrics"
    scrape_interval: 30s
    basic_auth:
      username: "admin"
      password: "password"

  # N8N Workflow Engine
  - job_name: "n8n"
    static_configs:
      - targets: ["n8n:5678"]
    metrics_path: "/metrics"
    scrape_interval: 60s
    honor_labels: true

  # Typebot
  - job_name: "typebot"
    static_configs:
      - targets: ["typebot:3000"]
    metrics_path: "/api/metrics"
    scrape_interval: 60s

  # Métricas específicas do Brasil
  - job_name: "brazilian-metrics"
    static_configs:
      - targets: ["kryonix-app:3000"]
    metrics_path: "/api/metrics/brazilian"
    scrape_interval: 30s
    params:
      timezone: ["America/Sao_Paulo"]
      currency: ["BRL"]
      locale: ["pt-BR"]

  # Health checks de todas as stacks
  - job_name: "stack-health-checks"
    static_configs:
      - targets: ["kryonix-app:3000"]
    metrics_path: "/api/health/stacks"
    scrape_interval: 30s
    scrape_timeout: 15s

  # Métricas de performance da IA
  - job_name: "ai-metrics"
    static_configs:
      - targets: ["kryonix-app:3000"]
    metrics_path: "/api/metrics/ai"
    scrape_interval: 60s
    honor_labels: true

  # Blackbox exporter para verificações externas
  - job_name: "blackbox"
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
          - https://app.kryonix.com.br
          - https://api.kryonix.com.br/health
          - https://evolution.kryonix.com.br/health
          - https://n8n.kryonix.com.br/health
          - https://typebot.kryonix.com.br/health
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115

# Configuração de armazenamento
storage:
  tsdb:
    retention.time: "30d"
    retention.size: "10GB"
    wal-compression: true
