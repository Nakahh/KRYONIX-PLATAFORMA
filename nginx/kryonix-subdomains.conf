# Configuração de Subdomínios Profissionais KRYONIX
# Para usar com o domínio kryonix.com.br

# Upstream servers
upstream kryonix_backend {
    server 144.202.90.55:3000;
    keepalive 32;
}

upstream grafana_backend {
    server 144.202.90.55:3001;
}

upstream prometheus_backend {
    server 144.202.90.55:9090;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=app:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=api:10m rate=20r/s;
limit_req_zone $binary_remote_addr zone=admin:10m rate=5r/s;

# =====================================
# APLICAÇÃO PRINCIPAL - app.kryonix.com.br
# =====================================
server {
    listen 80;
    server_name app.kryonix.com.br;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name app.kryonix.com.br;
    
    # SSL Configuration (Replace with real certificates)
    ssl_certificate /etc/ssl/certs/kryonix.com.br.crt;
    ssl_certificate_key /etc/ssl/private/kryonix.com.br.key;
    ssl_session_cache shared:SSL:1m;
    ssl_session_timeout 5m;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    
    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Rate Limiting
    limit_req zone=app burst=20 nodelay;
    
    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
    
    location / {
        proxy_pass http://kryonix_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Subdomain "app";
        proxy_cache_bypass $http_upgrade;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Static assets caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://kryonix_backend;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Security for sensitive paths
    location /api/admin {
        deny all;
        return 403;
    }
}

# =====================================
# API GATEWAY - gateway.kryonix.com.br
# =====================================
server {
    listen 80;
    server_name gateway.kryonix.com.br;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name gateway.kryonix.com.br;
    
    ssl_certificate /etc/ssl/certs/kryonix.com.br.crt;
    ssl_certificate_key /etc/ssl/private/kryonix.com.br.key;
    ssl_session_cache shared:SSL:1m;
    ssl_session_timeout 5m;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    
    # CORS Headers
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Origin, Content-Type, Accept, Authorization, X-Requested-With" always;
    
    # Rate limiting mais rigoroso para APIs
    limit_req zone=api burst=30 nodelay;
    
    # API Endpoints
    location /api/ {
        if ($request_method = 'OPTIONS') {
            return 204;
        }
        
        proxy_pass http://kryonix_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Subdomain "api";
        
        # API specific headers
        proxy_set_header X-API-Gateway "true";
        proxy_set_header X-Request-ID $request_id;
    }
    
    # Health endpoint público
    location /health {
        proxy_pass http://kryonix_backend/api/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;
    }
    
    # Documentação da API
    location /docs {
        proxy_pass http://kryonix_backend/api/docs;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
    
    # Block direct access to root
    location = / {
        return 301 https://app.kryonix.com.br;
    }
}

