version: '3.8'

services:
  keycloak:
    image: quay.io/keycloak/keycloak:22.0
    container_name: keycloak-kryonix
    environment:
      - KC_DB=postgres
      - KC_DB_URL=jdbc:postgresql://postgresql-kryonix:5432/keycloak
      - KC_DB_USERNAME=keycloak
      - KC_DB_PASSWORD=Vitor@123456
      - KC_HOSTNAME=keycloak.kryonix.com.br
      - KC_HTTP_ENABLED=true
      - KC_HOSTNAME_STRICT_HTTPS=false
      - KEYCLOAK_ADMIN=kryonix
      - KEYCLOAK_ADMIN_PASSWORD=Vitor@123456
      - KC_FEATURES=token-exchange,admin-fine-grained-authz
      - KC_LOG_LEVEL=INFO
    command: start --optimized
    depends_on:
      - postgresql-keycloak
    networks:
      - kryonix-net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.keycloak.rule=Host(`keycloak.kryonix.com.br`)"
      - "traefik.http.routers.keycloak.tls=true"
      - "traefik.http.routers.keycloak.tls.certresolver=letsencrypt"
      - "traefik.http.services.keycloak.loadbalancer.server.port=8080"
      - "traefik.http.routers.keycloak.middlewares=secure-headers"
      - "traefik.http.middlewares.secure-headers.headers.accesscontrolallowmethods=GET,OPTIONS,PUT,POST,DELETE,PATCH"
      - "traefik.http.middlewares.secure-headers.headers.accesscontrolalloworigin=https://app.kryonix.com.br,https://admin.kryonix.com.br"
      - "traefik.http.middlewares.secure-headers.headers.accesscontrolmaxage=86400"

  postgresql-keycloak:
    image: postgres:15
    container_name: postgresql-keycloak
    environment:
      - POSTGRES_DB=keycloak
      - POSTGRES_USER=keycloak
      - POSTGRES_PASSWORD=Vitor@123456
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    volumes:
      - keycloak_postgres_data:/var/lib/postgresql/data
      - ./configs/init-keycloak.sql:/docker-entrypoint-initdb.d/init-keycloak.sql
    networks:
      - kryonix-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis para sess√µes Keycloak (opcional mas recomendado)
  redis-keycloak:
    image: redis:7-alpine
    container_name: redis-keycloak
    command: redis-server --requirepass Vitor@123456
    networks:
      - kryonix-net
    volumes:
      - redis_keycloak_data:/data

volumes:
  keycloak_postgres_data:
    driver: local
  redis_keycloak_data:
    driver: local

networks:
  kryonix-net:
    external: true
