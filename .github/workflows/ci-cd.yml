# Pipeline CI/CD para KRYONIX - Plataforma SaaS Brasileira
# Automa√ß√£o completa: teste, build, deploy e monitoramento

name: üáßüá∑ KRYONIX CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  release:
    types: [published]

# Permiss√µes necess√°rias
permissions:
  contents: read
  packages: write
  security-events: write
  deployments: write
  id-token: write

# Vari√°veis globais
env:
  NODE_VERSION: "18.x"
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # === AN√ÅLISE DE C√ìDIGO E LINTING ===
  code-quality:
    name: üîç An√°lise de C√≥digo
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout do c√≥digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üîß Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: üì¶ Instalar depend√™ncias
        run: npm ci

      - name: üé® Verificar formata√ß√£o (Prettier)
        run: npm run format:check || true
        continue-on-error: true

      - name: üîç Lint (ESLint)
        run: npm run lint || true
        continue-on-error: true

      - name: üîí Auditoria de seguran√ßa
        run: npm audit --audit-level=moderate

      - name: üìä An√°lise de depend√™ncias
        uses: actions/dependency-review-action@v3
        if: github.event_name == 'pull_request'

  # === TESTES UNIT√ÅRIOS E INTEGRA√á√ÉO ===
  tests:
    name: üß™ Testes
    runs-on: ubuntu-latest
    needs: code-quality

    strategy:
      matrix:
        test-suite: [unit, integration, api]

    services:
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: kryonix_test
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: kryonix_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: üì• Checkout do c√≥digo
        uses: actions/checkout@v4

      - name: üîß Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: üì¶ Instalar depend√™ncias
        run: npm ci

      - name: üîß Setup vari√°veis de ambiente de teste
        run: |
          cp .env.example .env.test
          echo "NODE_ENV=test" >> .env.test
          echo "DATABASE_URL=postgresql://kryonix_test:test_password@localhost:5432/kryonix_test" >> .env.test
          echo "REDIS_URL=redis://localhost:6379" >> .env.test

      - name: üèÉ‚Äç‚ôÇÔ∏è Executar testes ${{ matrix.test-suite }}
        run: npm run test:${{ matrix.test-suite }}
        env:
          NODE_ENV: test
          CI: true

      - name: üìä Upload cobertura de c√≥digo
        uses: codecov/codecov-action@v3
        if: matrix.test-suite == 'unit'
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

  # === TESTES E2E ===
  e2e-tests:
    name: üé≠ Testes E2E
    runs-on: ubuntu-latest
    needs: tests

    steps:
      - name: üì• Checkout do c√≥digo
        uses: actions/checkout@v4

      - name: üîß Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: üì¶ Instalar depend√™ncias
        run: npm ci

      - name: üé≠ Instalar Playwright
        run: npx playwright install --with-deps

      - name: üèóÔ∏è Build da aplica√ß√£o
        run: npm run build

      - name: üöÄ Iniciar aplica√ß√£o
        run: npm start &
        env:
          NODE_ENV: test
          PORT: 3000

      - name: ‚è≥ Aguardar aplica√ß√£o estar pronta
        run: npx wait-on http://localhost:3000 --timeout 60000

      - name: üé≠ Executar testes E2E
        run: npm run test:e2e

      - name: üì∏ Upload screenshots dos testes falhos
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: playwright-screenshots
          path: test-results/
          retention-days: 7

  # === BUILD E CONTAINERIZA√á√ÉO ===
  build:
    name: üèóÔ∏è Build e Docker
    runs-on: ubuntu-latest
    needs: [tests, e2e-tests]
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: üì• Checkout do c√≥digo
        uses: actions/checkout@v4

      - name: üîß Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: üì¶ Instalar depend√™ncias
        run: npm ci

      - name: üèóÔ∏è Build da aplica√ß√£o
        run: npm run build
        env:
          NODE_ENV: production

      - name: üê≥ Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üîê Login no GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: üìã Extrair metadados do Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: üèóÔ∏è Build e push da imagem Docker
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  # === AN√ÅLISE DE SEGURAN√áA ===
  security:
    name: üîí An√°lise de Seguran√ßa
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: üì• Checkout do c√≥digo
        uses: actions/checkout@v4

      - name: üîç Executar CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      - name: üèóÔ∏è Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: üìä Executar an√°lise CodeQL
        uses: github/codeql-action/analyze@v3

      - name: üîí Scan de seguran√ßa da imagem Docker
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ needs.build.outputs.image-tag }}
          format: "sarif"
          output: "trivy-results.sarif"

      - name: üìä Upload resultados do Trivy
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: "trivy-results.sarif"

  # === DEPLOY PARA STAGING ===
  deploy-staging:
    name: üöÄ Deploy Staging
    runs-on: ubuntu-latest
    needs: [build, security]
    if: github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: https://staging.kryonix.com.br

    steps:
      - name: üì• Checkout do c√≥digo
        uses: actions/checkout@v4

      - name: üîß Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: "latest"

      - name: üîê Configurar credenciais do cluster
        run: |
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > ~/.kube/config

      - name: üöÄ Deploy para staging
        run: |
          kubectl set image deployment/kryonix-staging kryonix=${{ needs.build.outputs.image-tag }} -n staging
          kubectl rollout status deployment/kryonix-staging -n staging --timeout=300s

      - name: üîç Verificar sa√∫de da aplica√ß√£o
        run: |
          kubectl get pods -n staging
          curl -f https://staging.kryonix.com.br/api/health || exit 1

      - name: üìä Executar smoke tests
        run: npm run test:smoke
        env:
          BASE_URL: https://staging.kryonix.com.br

  # === DEPLOY PARA PRODU√á√ÉO ===
  deploy-production:
    name: üåü Deploy Produ√ß√£o
    runs-on: ubuntu-latest
    needs: [build, security, deploy-staging]
    if: github.ref == 'refs/heads/main' || github.event_name == 'release'
    environment:
      name: production
      url: https://app.kryonix.com.br

    steps:
      - name: üì• Checkout do c√≥digo
        uses: actions/checkout@v4

      - name: üîß Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: "latest"

      - name: üîê Configurar credenciais do cluster
        run: |
          echo "${{ secrets.KUBE_CONFIG_PROD }}" | base64 -d > ~/.kube/config

      - name: üìä Verificar capacidade do cluster
        run: |
          kubectl top nodes
          kubectl top pods -A

      - name: üöÄ Deploy blue-green para produ√ß√£o
        run: |
          # Implementar estrat√©gia blue-green
          kubectl apply -f k8s/production/
          kubectl set image deployment/kryonix-green kryonix=${{ needs.build.outputs.image-tag }} -n production
          kubectl rollout status deployment/kryonix-green -n production --timeout=600s

      - name: üîç Testes de aceita√ß√£o em produ√ß√£o
        run: |
          # Aguardar pods estarem prontos
          kubectl wait --for=condition=ready pod -l app=kryonix-green -n production --timeout=300s

          # Executar health check
          kubectl exec -n production deployment/kryonix-green -- curl -f http://localhost:3000/api/health

      - name: üîÑ Switch de tr√°fego (Blue-Green)
        run: |
          # Atualizar service para apontar para green
          kubectl patch service kryonix-service -n production -p '{"spec":{"selector":{"version":"green"}}}'

          # Aguardar e verificar
          sleep 30
          curl -f https://app.kryonix.com.br/api/health

      - name: üßπ Limpeza da vers√£o anterior
        run: |
          # Manter √∫ltima vers√£o por rollback
          kubectl scale deployment kryonix-blue --replicas=1 -n production

      - name: üìä M√©tricas p√≥s-deploy
        run: |
          echo "Deploy conclu√≠do com sucesso!"
          kubectl get pods -n production
          kubectl get services -n production

  # === MONITORAMENTO E NOTIFICA√á√ïES ===
  monitoring:
    name: üìä Monitoramento
    runs-on: ubuntu-latest
    needs: deploy-production
    if: always()

    steps:
      - name: üìà Atualizar m√©tricas de deploy
        run: |
          curl -X POST "${{ secrets.METRICS_WEBHOOK }}" \
            -H "Content-Type: application/json" \
            -d '{
              "pipeline": "kryonix-ci-cd",
              "status": "${{ job.status }}",
              "commit": "${{ github.sha }}",
              "branch": "${{ github.ref_name }}",
              "timestamp": "${{ github.event.head_commit.timestamp }}"
            }'

      - name: üîî Notificar equipe no Slack
        uses: 8398a7/action-slack@v3
        if: always()
        with:
          status: ${{ job.status }}
          channel: "#deployments"
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
          fields: repo,message,commit,author,action,eventName,ref,workflow
          custom_payload: |
            {
              "attachments": [{
                "color": "${{ job.status }}" === "success" ? "good" : "danger",
                "title": "üáßüá∑ KRYONIX Deploy Status",
                "text": "Pipeline ${{ job.status }} para ${{ github.ref_name }}",
                "fields": [
                  {
                    "title": "Commit",
                    "value": "${{ github.sha }}",
                    "short": true
                  },
                  {
                    "title": "Author",
                    "value": "${{ github.actor }}",
                    "short": true
                  },
                  {
                    "title": "Environment",
                    "value": "${{ github.ref_name }}" === "main" ? "Production" : "Staging",
                    "short": true
                  }
                ]
              }]
            }

  # === LIMPEZA E OTIMIZA√á√ÉO ===
  cleanup:
    name: üßπ Limpeza
    runs-on: ubuntu-latest
    needs: [deploy-production, monitoring]
    if: always()

    steps:
      - name: üóëÔ∏è Limpar artefatos antigos
        run: |
          # Limpar imagens Docker antigas (manter √∫ltimas 5)
          gh api repos/${{ github.repository }}/packages/container/kryonix/versions \
            --jq '.[] | select(.metadata.container.tags | length == 0) | .id' \
            | head -n -5 \
            | xargs -I {} gh api --method DELETE repos/${{ github.repository }}/packages/container/kryonix/versions/{}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: üìä Relat√≥rio final
        run: |
          echo "## üéâ Pipeline KRYONIX Conclu√≠do!" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tempo**: $(date)" >> $GITHUB_STEP_SUMMARY
          echo "- **URL**: https://app.kryonix.com.br" >> $GITHUB_STEP_SUMMARY

  # === WORKFLOWS AUXILIARES ===

  # Workflow para rollback autom√°tico em caso de problemas
  rollback:
    name: üîÑ Rollback Autom√°tico
    runs-on: ubuntu-latest
    if: failure() && github.ref == 'refs/heads/main'
    needs: deploy-production

    steps:
      - name: üö® Executar rollback
        run: |
          kubectl rollout undo deployment/kryonix-green -n production
          kubectl rollout status deployment/kryonix-green -n production --timeout=300s

      - name: üîî Notificar rollback
        uses: 8398a7/action-slack@v3
        with:
          status: custom
          channel: "#alerts"
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
          custom_payload: |
            {
              "text": "üö® ROLLBACK AUTOM√ÅTICO EXECUTADO",
              "attachments": [{
                "color": "warning",
                "title": "KRYONIX - Rollback Produ√ß√£o",
                "text": "Deploy falhou, rollback autom√°tico executado",
                "fields": [
                  {
                    "title": "Commit",
                    "value": "${{ github.sha }}",
                    "short": true
                  },
                  {
                    "title": "Author",
                    "value": "${{ github.actor }}",
                    "short": true
                  }
                ]
              }]
            }
