    />

    <!-- Title -->
    <title>KRYONIX - Plataforma SaaS Autônoma com IA</title>

    <!-- Loading Styles -->
    <style>
      /* Loading Screen KRYONIX */
      #initial-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0ea5e9 0%, #22c55e 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        font-family: "Inter", system-ui, sans-serif;
        color: white;
      }

      .loading-logo {
        width: 80px;
        height: 80px;
        margin-bottom: 20px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.2);
        display: flex;
        align-items: center;
        justify-content: center;
        animation: pulse 2s ease-in-out infinite;
      }

      .loading-text {
        font-size: 24px;
        font-weight: 700;
        margin-bottom: 8px;
        animation: fadeIn 0.8s ease-out;
      }

      .loading-subtitle {
        font-size: 14px;
        opacity: 0.9;
        animation: fadeIn 1.2s ease-out;
      }

      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top: 3px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-top: 20px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Hide loading when React loads */
      .react-loaded #initial-loading {
        opacity: 0;
        transition: opacity 0.5s ease-out;
        pointer-events: none;
      }
    </style>
  </head>

  <body>
    <!-- Loading Screen -->
    <div id="initial-loading">
      <div class="loading-logo">
        <svg width="40" height="40" viewBox="0 0 200 200" fill="currentColor">
          <circle
            cx="100"
            cy="100"
            r="95"
            fill="none"
            stroke="rgba(255,255,255,0.3)"
            stroke-width="6"
          />
          <g transform="translate(100, 100)">
            <path
              d="M-30,-30 L-15,-30 L-15,-15 L0,-15 L0,0 L15,0 L15,15 L30,15 L30,30 L15,30 L15,15 L0,15 L0,0 L-15,0 L-15,-15 L-30,-15 Z"
              fill="white"
            />
            <path
              d="M30,-30 L15,-30 L15,-15 L0,-15 L0,0 L-15,0 L-15,15 L-30,15 L-30,30 L-15,30 L-15,15 L0,15 L0,0 L15,0 L15,-15 L30,-15 Z"
              fill="rgba(255,255,255,0.8)"
            />
            <circle cx="0" cy="0" r="6" fill="white" />
            <circle cx="0" cy="0" r="3" fill="rgba(255,255,255,0.9)" />
          </g>
        </svg>
      </div>
      <div class="loading-text">KRYONIX</div>
      <div class="loading-subtitle">Plataforma Autônoma com IA</div>
      <div class="loading-spinner"></div>
    </div>

    <!-- React App Root -->
    <div id="root"></div>

    <script type="module" src="/client/main.tsx"></script>

    <!-- Hide loading screen when React loads -->
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        setTimeout(() => {
          const loading = document.getElementById("initial-loading");
          if (loading) {
            document.body.classList.add("react-loaded");
            setTimeout(() => loading.remove(), 500);
          }
        }, 1500);
      });
    </script>
  </body>
</html>
